
<div class="container" *ngIf="DataSource.length>0">
<strong>Dynamic Table</strong>
<table class="table table-bordered table-striped table-danger">
  <tbody>
    <tr>
      <td>
        <input type="radio" name="r" value="red" (click)="color='red'"> Red
      </td>
      <td>
        <input type="radio" name="r" value="blue" (click)="color='blue'"> Blue
      </td>
      <td>
        <input type="radio" name="r" value="yellow" (click)="color='yellow'"> Yellow
      </td>
    </tr>
  </tbody>
</table>
<table class="table table-bordered table-striped table-danger">
  <thead>
    <tr>
      <th *ngFor="let header of columHeaders">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of DataSource" (click)="onRowSelected(data)"
       [setColor]="color">
        <td *ngFor="let header of columHeaders">
            {{data[header]}}
        </td>
    </tr>
  </tbody>
</table>
</div>
<div class="container" *ngIf="!(DataSource.length>0)">
  <strong>No Records Available to display</strong>
</div>
