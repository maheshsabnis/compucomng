<h2>The First Component</h2>
<div>
  <!--Interpolation-->
  <strong>{{name}}</strong>
  <br>
  <strong>{{200+300}}</strong>
</div>
<br>
<div>
  <!--Property Binding-->
  <input type="text" [value]="message">
  <br>
  <a [href]="url">Web Net Helper</a>
  <br>
  <!--Event Binding-->
  <input type="button" value="Click Me" (click)="display()">
  <br>
  <!--Passs the event parameter to the method-->
  <input type="button" value="Click Me Again" (click)="displayParameter($event)">
</div>
<br>
<div class="container">
  <input type="text" class="form-control" [(ngModel)]="fullName">
  <br>
  <input type="text" class="form-control" [(ngModel)]="fullName">
  <br>
  <input type="text" class="form-control" [(ngModel)]="fullName">
  <h2>{{fullName}}</h2>
</div>
